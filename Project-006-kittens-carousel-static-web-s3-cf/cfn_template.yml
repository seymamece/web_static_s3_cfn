AWSTemplateFormatVersion: 2010-09-09
Description: |
  This cfn file is used for creating a template which runs S3 static webhosting using cloudfront distrubution
Parameters:
  KittensSubDomainName:
    Description: full domain name like kittens.seymadevops.me
    Type: String
    AllowedPattern: (?!-)[a-zA-Z0-9-.]{1,63}(?<!-)
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref KittensSubDomainName
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: FALSE
      WebsiteConfiguration:
        IndexDocument: index.html
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument: 
        Version: 2012-10-17
        Statement:
          - Action:
              - 's3:GetObject'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3Bucket
                - /*
            Principal: '*'
  MyCloudFront:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases: 
        - !Ref KittensSubDomainName
        Comment: My first cloudfront cfn
        DefaultCacheBehavior: 
          AllowedMethods:
            - GET
            - HEAD 
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          Compress: true
          TargetOriginId: seymacfn
          ViewerProtocolPolicy: allow-all 
        DefaultRootObject: index.html
        Enabled: true 
        HttpVersion: http2
        Origins: 
          - CustomOriginConfig:
              OriginProtocolPolicy: http-only 
            DomainName: !Select [2, !Split ["/", !GetAtt S3Bucket.WebsiteURL]]
            Id: seymacfn
        PriceClass: PriceClass_All
        ViewerCertificate: 
          AcmCertificateArn: arn:aws:acm:us-east-1:153686676156:certificate9eeb9aaf-c43c-4a06-9914-5c11ad33affa
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
  Route53:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: Z0930220ECN0S707TWB
      RecordSets: 
        - AliasTarget:
            DNSName: !GetAtt MyCloudFront.DomainName
            HostedZoneId: Z2FDTNDATAQYW2
          Name: !Ref KittensSubDomainName
          Type: A 
Outputs:
  BucketName: 
    Description: S3 Bucket URL for Kittens Website
    Value: !GetAtt S3Bucket.WebsiteURL
  CloudfrontEndpoint:
    Description: Endpoint for Kittens Cloudfront
    Value: !GetAtt MyCloudFront.DomainName
  FullDomainName:
    Description: Full Domain Name of my Application
    Value: !Ref KittensSubDomainName